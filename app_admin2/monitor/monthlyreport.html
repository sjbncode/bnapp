	<div class="animated fadeInRight"  ng-controller="monthlyReport" >
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>Company monthly report</h5>
						<div>
							<div class="ibox-tools dropdown" uib-dropdown="">
								<!-- <a ng-click="getSyncErrors()"> <i class="fa fa-refresh"></i>
							</a>
							<a ng-click="showhide()"> <i class="fa fa-chevron-up"></i>
							</a>
							-->
						</div>
					</div>
				</div>
				<div class="ibox-content">
					<div class="form-group">
						<label class="font-noraml">
							Company Name
						</label>

						<div class="input-group">
							<select chosen id="states" class="chosen-select" style="width:350px;" tabindex="4" ng-model="state" ng-options="s for s in main.states"></select>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<input type="text" ng-model="cname"   name="">	
							<div class="btn btn-primary" ng-click="search()">Search</div>
						</div>
					</div>
					<div class="row">
					<label class="font-noraml">
						<strong>Amounts</strong>
						</label>
						<div class="col-lg-12">
							<canvas linechart options="lineOptions" data="lineData" height="140" responsive=true ></canvas>
						</div>
					</div>

					<div class="row">

					<label class="font-noraml">
						<strong>Orders</strong>
						</label>
						<div class="col-lg-12">
							<canvas linechart options="lineOptions" data="lineData2" height="140" responsive=true ></canvas>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12"></div>
		</div>

		<div class="row">
			<div class="col-md-12"></div>
		</div>
	</div>
	</div>
